



<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <title>Contact Form Example</title>
</head>

<body>
    <h2 class="content-head is-center">Contact Us!</h2>
    <aside>
        <p>
            We would <em>love</em> to hear from you!
        </p>
        <p>
            Please use the <b><em>Contact Form</em></b>
            to send us a message.
        </p>
    </aside>

   


    <form id="gform" method="POST" 
          action="https://script.google.com/macros/s/AKfycbw4Kz6pS8g4bGr4cmkoDe6koxk6I601fgb5TukZUtLNWUmIWOoK/exec">




        <label for="Name">Name: </label>
        <input id="Name" name="Name" placeholder="What your Mom calls you" />

        <br>

        <label for="Service">Message: </label>
        <textarea id="Service" name="Service" rows="10"
                  placeholder="Tell us what's on your mind..."></textarea>
        <label for="Message">Message: </label>
        
        <label for="email"><em>Your</em> Email Address:</label>
        <input id="email" name="email" type="email" value=""
               required placeholder="your.name@email.com" />
        
        <textarea id="Message" name="Message" rows="10"
                  placeholder="Tell us what's on your mind..."></textarea>

        <br>

      



        <button class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Send
        </button>

    </form>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div style="display:none;" id="thankyou_message">
        <h2>
            <em>Thanks</em> for contacting us!
            We will get back to you soon!
        </h2>
    </div>


    
            <script data-cfasync="false" src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>

</body>
</html>
